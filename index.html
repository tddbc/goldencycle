<!DOCTYPE html>
<html>
<head>
    <title>TDD Golden Cycle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main_contents">
    <img id="cycle" src="" />
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(function(){
        var cycleImages = [
            "img/red.jpg",
            "img/green.jpg",
            "img/refactoring.jpg",
        ];

        var position = -1;

        function refreshCycle(){
            position++;
            if(position >= cycleImages.length){
                position = 0;
            }
            $("#cycle").attr("src", cycleImages[position]);
        }

        $("#cycle").click(function(){
            refreshCycle();
        });

        refreshCycle();
    });

</script>
</body>
</html>
